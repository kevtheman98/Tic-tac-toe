<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title">Tic-Tac-Toe</div>
            <div class="player"></div>
            <button class="startBtn">Start Game</button>
        </div>
        <dialog>
            <button autofocus class="closeBtn">Close</button>
            <label for="player1">Player 1: X</label>
            <input type="text" id="player1" name="player1">


            <label for="player2">Player 2: O</label>
            <input type="text" id="player2" name="player2">
            
            <button class="confirmBtn">Confirm</button>
        </dialog>
        <div id="container"></div>
    </div>
    




    
    <script src="script.js"></script>
</body>
</html>
